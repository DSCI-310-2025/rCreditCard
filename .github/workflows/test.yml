name: R-CMD-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Set up pandoc (required for vignettes)
        uses: r-lib/actions/setup-pandoc@v2

      - name: Set up renv
        run: Rscript -e 'install.packages("renv"); renv::restore()'

      - name: Install required packages
        run: |
          Rscript -e 'install.packages(c("devtools", "testthat", "roxygen2", "rmarkdown", "knitr"))'

      - name: Run R CMD check
        run: Rscript -e 'devtools::check(document = TRUE, build_vignettes = TRUE)'

